<!DOCTYPE html>
<html>
<head>
    <title>Tool Breakage Slip</title>
</head>
<body>
    <h2>MACREQ MANUFACTURING SYSTEMS PRIVATE LIMITED</h2>
    <h3>Tool Breakage Slip</h3>
    <form action="/submit" method="post">
        Name: <input type="text" name="name" required><br><br>
        Department: <input type="text" name="department"><br><br>
        Item Code: <input type="text" name="item_code"><br><br>
        Description: <input type="text" name="description"><br><br>
        Project: <input type="text" name="project"><br><br>
        Part No: <input type="text" name="part_no"><br><br>
        Operation: <input type="text" name="operation"><br><br>

        <p>Reason for Breakage:</p>
        <label><input type="checkbox" name="reason" value="Man Problem"> Man Problem</label><br>
        <label><input type="checkbox" name="reason" value="Machine Problem"> Machine Problem</label><br>
        <label><input type="checkbox" name="reason" value="Material Problem"> Material Problem</label><br>
        <label><input type="checkbox" name="reason" value="Tool Problem"> Tool Problem</label><br>
        <label><input type="checkbox" name="reason" value="Other"> Other</label><br><br>

        Explanation:<br>
        <textarea name="explanation" rows="4" cols="50"></textarea><br><br>

        Machine Breakdown Time: <input type="text" name="breakdown_time"><br><br>
        Cost of Tool: <input type="text" name="cost"><br><br>

        Operator (Supplier): <input type="text" name="operator"><br><br>
        Supervisor (Supplier): <input type="text" name="supervisor"><br><br>
        Tooling Engineer (Macreq): <input type="text" name="engineer"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
